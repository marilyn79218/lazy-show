name: auth dependabot CI

on:
  pull_request:
    branches:
      - master

jobs:
  dependabot-comments:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.15.4"
      - name: "Writing comments"
        uses: actions/github-script@v4
        with:
          script: |
            const path = require('path');
            const scriptPath = path.resolve('./.github/workflows/auth-writing-comments.js');
            const authToken = '${{ secrets.GITHUB_TOKEN }}';
            await require(scriptPath)(github, context, core, authToken);